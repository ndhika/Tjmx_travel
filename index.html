<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme : {
                extend : {
                    backgroundImage : {
                        'banner' : "url('assets/image/header.jpg')"
                    }
                }
            }
        }
    </script>
</head>
<body>
    <section class="h-screen bg-cover items-center">

                const images = [
                    'assets/image/header.jpg',
                    'assets/image/header.jpg',
                    'assets/image/header.jpg',
                ];

                images.forEach(image => {
                    document.write(
                        `<img src="${image}" class="w-full h-full object-cover relative z-10" alt="Image">`
                    );
                });
            </script>
        </div>
        <div class="absolute z-20 mx-auto relative z-20 w-fit mt-5">

        <div class="w-10/12 md:w-7/12 lg:w-6/12 text-center mx-auto mt-10 md:mt-16 lg:mt-24 relative z-20">

            <h1 class="text-white md:text-2xl lg:text-3xl font-bold mt-4">Perjalanan Nyaman, Tujuan Cepat</h1>
            <div class="mt-36 flex gap-4 justify-center">
                <a href="https://wa.me/6285137666192" target="_blank">
                    <i class="fa-brands fa-whatsapp text-orange-500 text-4xl"></i>
                </a>
                <a href="https://www.instagram.com/tjmx_travel/" target="_blank">
                    <i class="fa-brands fa-instagram text-orange-500 text-4xl"></i>
                </a>
            </div>
        </div>
    </section>
    <section class="h-screen">

    </section>
    <script src="banner-background-carousel.js"></script>
</body>
</html>
